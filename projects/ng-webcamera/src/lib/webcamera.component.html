<div class="Webcamera">
  <div class="Webcamera_screen">
    <div class="Screen" [class.Screen-inCamera]="cameraType === 'in-camera'">
      <video #video autoplay playsinline class="Screen_video"></video>
    </div>
  </div>
  <div class="Webcamera_controller">
    <div class="Controller">
      <div *ngIf="count === 0" class="Controller_captureButton" (click)="click()">
        <div class="Controller_captureButton_image">
          <webcamera-camera-icon></webcamera-camera-icon>
        </div>
      </div>
      <div *ngIf="count > 0" class="Controller_timerCount">
        {{ count }}
      </div>
    </div>
  </div>
</div>
